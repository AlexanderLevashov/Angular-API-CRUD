<div mat-dialog-title>
  <h1>Новый пользователь/Редактировать</h1>
</div>
<form class="form-field" [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content>
  <h4>Общие данные</h4>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Имя и отчество</mat-label>
      <input matInput type="text" id="firstName" placeholder="Имя и отчество" formControlName="firstName" #input autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Фамилия</mat-label>
      <input matInput type="text" id="secondName" placeholder="" formControlName="secondName" #input autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" placeholder="" formControlName="email" #input autocomplete="off">
    </mat-form-field>
  </div>
  <h4>Для Redmine</h4>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>№ договора</mat-label>
      <input matInput type="text" placeholder="" formControlName="contractNo" #input autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Курс</mat-label>
      <input matInput type="text" placeholder="" formControlName="course" #input autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Пройден?</mat-label>
      <mat-select formControlName="passed">
        <mat-option value="yes">Да</mat-option>
        <mat-option value="no">Нет</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Без ДЗ?</mat-label>
      <mat-select formControlName="homework">
        <mat-option value="yes">Да</mat-option>
        <mat-option value="no">Нет</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Компания</mat-label>
      <input matInput type="text" placeholder="" formControlName="company" #input autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="outline" class="date-field">
      <mat-label>Назначен</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline" class="date-field">
      <mat-label>Закончен</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
  <h4>Для Ispring</h4>
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Логин</mat-label>
      <input matInput type="text" placeholder="" formControlName="login" #input autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Пароль</mat-label>
      <input matInput type="text" placeholder="Задать пароль для пользователя" #input autocomplete="off">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Страна</mat-label>
      <mat-select formControlName="country">
        <mat-option *ngFor="let country of countries" [value]="country.code">
          {{ country.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Подразделение</mat-label>
      <mat-select formControlName="department">
        <mat-option *ngFor="let department of departments" [value]="department.name">
          {{ department.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button class="action-button" type="button" [mat-dialog-close]="false">
      Отмена
    </button>
    <button mat-raised-button class="action-button" type="submit" [mat-dialog-close]="true">
      Сохранить
    </button>
  </div>
</form>
